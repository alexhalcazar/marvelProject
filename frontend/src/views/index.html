<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="js/main.js" type="module" defer></script>
        <title>Main</title>
    </head>
    <body class="index-bg">
        <nav>
            <ul>
                <li>
                    <a href="/">Search Character</a>
                </li>
                <li>
                    <a href="/marvelSnap">Marvel Snap</a>
                </li>
            </ul>
        </nav>
        <div class="flex-container">
            <div class="search-box">
                <form id="search-form">
                    <input
                        type="text"
                        class="input-field"
                        id="character-value"
                        placeholder="Search Character"
                        autocomplete="off"
                    />
                    <button type="submit">Search</button>
                </form>
                <div class="result-box">
                    <ul>
                        <!-- <li> elements will be generated 
                                based on search results -->
                    </ul>
                </div>
            </div>
            <p id="description"></p>
            <img
                class="character-display"
                src="images/iconMarvel.jpg"
                alt="marvelIcon"
                id="portrait"
            />
        </div>
    </body>
</html>
