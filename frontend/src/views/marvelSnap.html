<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="js/snap.js" type="module" defer></script>
        <title>Marvel Snap</title>
    </head>
    <body class="snap-bg">
        <nav>
            <ul>
                <li><a href="/">Search Character</a></li>
                <li>
                    <a href="/marvelSnap">Marvel Snap</a>
                </li>
            </ul>
        </nav>
        <div class="search-box">
            <form id="search-data">
                <input
                    type="text"
                    id="marvel-search"
                    class="input-field"
                    placeholder="Search Card"
                    autocomplete="off"
                />
                <button type="submit">Search</button>
            </form>
            <div class="result-box">
                <ul>
                    <!-- <li> elements will be generated 
                        based on search results -->
                </ul>
            </div>
        </div>
        <div id="collection-list"></div>
    </body>
</html>
